<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        a{
           color: black;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <abbr title="use a tag &lt;p&gt;  ">
            <li>Parágrafo</li>
        </abbr>
        <abbr title="use a tag &lt;title&gt;">
            <li>Títulos</li>
        </abbr>
        <abbr title="use a tag &lt;img&gt;">
            <li>Imagens</li>
        </abbr>
        <abbr title="use a tag &lt;abbr&gt;">
            <li>Abreviações</li>
        </abbr>
        <abbr title="use a tag &lt;code&gt;">
            <li>Códigos-Fontes</li>
        </abbr>
        <abbr title="use a tag &lt;ol&gt;">
            <li>Listas númeradas</li>
        </abbr>
        <abbr title="use a tag &lt;ul&gt;">
            <li>Listas com demarcadores</li>
        </abbr>
    </ul>

    <p>Por <a href="https://github.com/Rickctrl1"target='blank'>ricardo</a></p>
    
</body>
</html>
