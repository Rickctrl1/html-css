<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagem de fundo</title>
    <style>
        body{
            background-image: url(imagens/wallpaper001.jpg);
        }
        div.quadrado{
            display: inline-block;           /*para deixar tudas as caixas na horizontal*/
            border-radius: 20px;             /*borda arrendodada*/
            background-color: lightgray;
            border: 1px solid black;
            width: 300px;                 /*largura*/
            height: 300px;                /*altura*/
        }

        div#q1 {
            background-color: skyblue;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }

        div#q3{
            background-image: url(imagens/pattern001.png);
        }

        div.circulo{
            height: 300px;
            width: 300px;
            background-color: white;
            border: 1px solid black;
            display: inline-block;
            border-radius: 50%;          /*para circulos perfeitos usar % no lugar de PX*/
            
        }

        div#c1{
            background-color:skyblue;
        }

        div#c2{
            background-image: linear-gradient(to bottom, yellow, red) ;
        }

        div#c3{
            background-image: url(imagens/pattern001.png);
        }

    </style>
</head>
<body>
    <div class="linha-cima">
        <div class="quadrado" id="q1">          <!-- CLASS = multiplo | ID = único -->
        </div>
        <div class="quadrado" id="q2">
        </div>
        <div class="quadrado" id="q3">
        </div>
    </div>

    <!-- posso usar a tag br para quebrar a linha, porém o uso das div de linha são mais interessante-->

    <div class="linha-baixo">
        <div class="circulo" id="c1">
        </div>
        
        <div class="circulo" id="c2">
        </div>
        <div class="circulo" id="c3">
        </div>
    </div>
</body>
</html>
